version: '3.8'

services:
  backend:
    build: ./backend
    container_name: music-player-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - YTDLP_PATH=/usr/local/bin/yt-dlp
      - CACHE_DIR=/app/cache
    volumes:
      - backend-cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/music/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - music-player-network

volumes:
  backend-cache:
    driver: local

networks:
  music-player-network:
    driver: bridge
